<div class="sidenav">
  <h3>Filters</h3>
  <div class="filter-content">
    <ng5-slider [(highValue)]="highValue" [(value)]="value" [options]="options"></ng5-slider>
    <h5 class="text-center" style="margin: 0px;">Price</h5>
    <div class="text-center">
      <button (click)="onFilterPrice()" class="btn  btn-primary" type="button">Apply</button>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div (click)="openPop.click()" class="panel-body" style="padding: 0px;">
    <i aria-hidden="true" class="fa fa-filter"></i> Filter
  </div>
</div>

<button #openPop (click)="abc()" class="btn btn-info btn-lg" data-target="#myModal" data-toggle="modal" type="button">
  Open Modal
</button>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
      </div>
    </div>

  </div>
</div>
