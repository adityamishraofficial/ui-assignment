<div class="container">
    <div class="cart-list col-md-9">
        <div class="panel panel-default">
            <div *ngFor="let  cart of cartList" class="panel-body">
                <div class="row">
                    <div class="col-md-2">
                        <img [src]="cart.img_url" style="height: 100px"
                            class="img-responsive" />
                    </div>
                    <div class="col-md-3">
                        <h4 class="product-title">{{cart.name}}</h4>
                        <div class="price-group">
                            <h5><span><b>{{cart.price}} </b><del>3999</del></span> <span class="discount">{{cart.discount}}% off</span></h5>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="quantity">
                            <i class="fa fa-minus pull-left" aria-hidden="true"></i>
                            <input type="number" class="form-control pull-left">
                            <i class="fa fa-plus pull-left" aria-hidden="true"></i>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn remove-btn">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-body" style="padding: 0px;">
                <div class="price-title">
                  <h5 class="text-left">PRICE DETAILS</h5>
                 </div> 
                 <div class="price-body row">
                     <div class="col-md-8">
                         <div class="price-type">
                             <h5>Price ( 1 Item ) <span class="pull-right">:</span></h5>
                         </div>
                         <div class="price-type">
                                <h5>Discount <span class="pull-right">:</span> </h5>
                            </div>
                     </div>
                     <div class="col-md-4">
                            <div class="price-type">
                                    <h5>2000</h5>
                            </div>
                            <div class="price-type">
                                    <h5>2000</h5>
                            </div>
                     </div>
                 </div>
                 <div class="price-footer row">
                        <div class="col-md-8">
                                <div class="price-type">
                                    <h5>Price ( 1 Item ) <span class="pull-right">:</span></h5>
                                </div>
                            </div>
                            <div class="col-md-4">
                                   <div class="price-type">
                                           <h5>2000</h5>
                                   </div>
                                   </div>
                 </div>
            </div>
        </div>
    </div>
</div>
